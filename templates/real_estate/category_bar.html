{% load static %}
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

  <style>
    .category-tiles {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.5rem;
      margin: 2rem 0;
    }

    .category-tile {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.06);
      transition: all 0.35s ease;
      position: relative;
      overflow: hidden;
      cursor: pointer;
      border: 2px solid transparent;
      background-clip: padding-box;
    }

    .category-tile:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 14px 28px rgba(0,0,0,0.12);
      border: 2px solid rgba(0,123,255,0.3);
    }

    .category-tile a {
      text-decoration: none;
      color: inherit;
      display: flex;
      align-items: normal;
      justify-content: space-between;
      padding: 1.4rem;
      min-height: 110px;
    }

    .category-info {
      flex: 1;
      min-width: 0;
    }

    .category-title {
      font-size: 1.05rem;
      font-weight: 700;
      margin-bottom: .25rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      color: #212529;
    }

    .category-count {
      font-size: 0.88rem;
      color: #6c757d;
    }

    .category-icon {
      width: 66px;
      height: 66px;
      object-fit: contain;
      margin-left: 1rem;
      transition: transform 0.35s ease;
      animation: pulse 3s infinite;
    }

    .category-tile:hover .category-icon {
      transform: scale(1.2) rotate(6deg);
      animation: none;
    }

    /* Gradient hover overlay */
    .category-tile::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, rgba(0,123,255,0.08), rgba(0,200,150,0.08));
      opacity: 0;
      transition: opacity 0.35s ease;
    }

    .category-tile:hover::before {
      opacity: 1;
    }

    /* Shine effekt */
    .category-tile::after {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(120deg, rgba(255,255,255,0.2) 0%, transparent 60%);
      transform: rotate(25deg);
      opacity: 0;
      transition: opacity 0.3s;
    }

    .category-tile:hover::after {
      opacity: 1;
      animation: shine 1s forwards;
    }

    @keyframes shine {
      from { transform: translateX(-100%) rotate(25deg); }
      to   { transform: translateX(100%) rotate(25deg); }
    }

    /* Pulsatsiya effekti */
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.08); }
      100% { transform: scale(1); }
    }
  </style>
</head>

<div class="category-tiles">
  {% for category in categories %}
  <div class="category-tile" data-aos="zoom-in" data-aos-delay="{{ forloop.counter0|add:1 }}00">
    <a href="{{ category.url }}" title="{{ category.label }}">
      <div class="category-info">
        <div class="category-title">{{ category.label }}</div>
        <div class="category-count">{{ category.count }} объявлений</div>
      </div>
      <img src="{% static category.icon %}" alt="{{ category.label }}" class="category-icon">
    </a>
  </div>
  {% endfor %}
</div>

<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
  AOS.init({
    duration: 900,
    once: true
  });
</script>
