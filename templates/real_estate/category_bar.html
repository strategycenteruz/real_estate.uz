{% load static %}
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Недвижимость{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<!-- AOS kutubxonasi -->
<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

<div class="category-tiles">
  {% for category in categories %}
  <div class="category-tile" data-aos="fade-up" data-aos-delay="{{ forloop.counter0|add:1 }}00">
    <a href="{{ category.url }}">
      <div class="category-info">
        <div class="category-title">{{ category.label }}</div>
        <div class="category-count">{{ category.count }}</div>
      </div>
      <img src="{% static category.icon %}" alt="{{ category.label }}" class="category-icon">
    </a>
  </div>
  {% endfor %}
</div>

<!-- AOS JS -->
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
  AOS.init({
    duration: 800,  // animatsiya davomiyligi
    once: true      // faqat bir marta animatsiya bo‘lishi
  });
</script>
