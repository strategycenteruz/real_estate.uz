{% load static %}

<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Подтвердите удаление объявления</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body {
            background: #f8f9fa;
        }
        .delete-card {
            border-radius: 16px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .delete-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.08);
        }
        .btn-danger {
            background: linear-gradient(135deg, #ff4b5c, #d11a2a);
            border: none;
        }
        .btn-danger:hover {
            background: linear-gradient(135deg, #d11a2a, #b50d20);
        }
        .btn-secondary {
            background: #6c757d;
            border: none;
        }
        .btn-secondary:hover {
            background: #565e64;
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center" style="min-height:100vh;">
        <div class="col-md-6">
            <div class="card shadow p-4 delete-card text-center">
                <div class="mb-3">
                    <i class="bi bi-exclamation-triangle-fill text-danger" style="font-size:2rem;"></i>
                </div>
                <h4 class="mb-3 text-danger">Удалить объявление</h4>
                <p class="mb-4">
                    Вы уверены, что хотите удалить <br>
                    <strong>"{{ real_estate.title }}"</strong>?
                </p>
                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex gap-3">
                        <button type="submit" class="btn btn-danger w-50">Да, удалить</button>
                        <a href="{% url 'real_estate_list' %}" class="btn btn-secondary w-50">Отменить</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

</html>
