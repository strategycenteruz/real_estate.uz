{% load static %}
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>E'lonni o‘chirishni tasdiqlang</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow p-4">
                    <h4 class="mb-4 text-center text-danger">E'lonni o‘chirish</h4>
                    <p class="text-center">
                        "{{ real_estate.title }}" nomli e'lonni o‘chirishni istaysizmi?
                    </p>
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-between mt-4">
                            <button type="submit" class="btn btn-danger w-50 me-2">Ha, o‘chirish</button>
                            <a href="{% url 'real_estate_list' %}" class="btn btn-secondary w-50 ms-2">Bekor qilish</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
