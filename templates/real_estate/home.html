<style>
    .category-slider {
        display: flex;
        gap: 15px;
        overflow-x: auto;
        padding: 10px 0;
        scrollbar-width: none; /* Firefox */
    }
    .category-slider::-webkit-scrollbar {
        display: none; /* Chrome, Safari */
    }
    .category-item {
        flex: 0 0 auto;
        text-align: center;
        width: 80px;
    }
    .category-item img {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        object-fit: cover;
        border: 2px solid #ddd;
        transition: border-color 0.3s;
    }
    .category-item:hover img {
        border-color: #007bff;
    }
    .category-item h6 {
        margin-top: 5px;
        font-size: 0.8rem;
        font-weight: 500;
    }
</style>

<div class="container mt-3">
    <div class="category-slider">
        {% for cat in categories %}
        <div class="category-item">
            <a href="{% url 'category_list' cat.code %}">
                <img src="{% static cat.icon %}" alt="{{ cat.name }}">
                <h6>{{ cat.name }}</h6>
            </a>
        </div>
        {% endfor %}
    </div>
</div>

<div class="container my-4">
    <div class="row text-center">
        {% for cat in categories %}
        <div class="col-6 col-md-2 mb-3">
            <a href="{% url 'category_list' cat.code %}" class="text-decoration-none">
                <div class="border rounded p-3 h-100 d-flex flex-column align-items-center justify-content-center shadow-sm">
                    <img src="{% static cat.icon %}" alt="{{ cat.name }}" style="width:50px; height:50px;">
                    <h6 class="mt-2">{{ cat.name }}</h6>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>
