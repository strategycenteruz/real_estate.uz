<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Real Estate Listings</title>
</head>
<body>
    <h1>E'lonlar</h1>
    <div id="listings"></div>

    <script>
    fetch("https://yourdomain.com/api/realestates/")
      .then(res => res.json())
      .then(data => {
        let html = "";
        data.forEach(item => {
          html += `<div>
                      <h3>${item.title}</h3>
                      <p>${item.description}</p>
                      <img src="${item.cover}" width="200">
                   </div>`;
        });
        document.getElementById("listings").innerHTML = html;
      });
    </script>
</body>
</html>

<script src="{% static 'js/app.js' %}"></script>
